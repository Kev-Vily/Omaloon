## Hints
hint.omaloon-drill = As brocas funcionam melhor conforme a pressão diminui. Mas tenha cuidado para não implodi-las.
hint.omaloon-pump = As bombas param de funcional quando o bloco na frente é sólido, ou quando a diferença de pressão está alta.
hint.omaloon-valve = A válvula consegue manter a pressão para até 3 bombas.

## sectors
sector.omaloon-crater-map.text1 = [#bbc7c9]Cobalto[] é um recurso importante para a maioria das construções. Pegue alguns para construir a mineração automatica de [#bbc7c9]Cobalto[].
sector.omaloon-crater-map.text2 = construa [accent]Brocas a martelo[]. Elas precisam de pressão negativa para funcionar.
sector.omaloon-crater-map.text3 = O ar nessas brocas deve ser bombeado para fora ultilizando uma [accent]Bomba de fluidos[]. Coloque uma ao lado de uma [accent]Broca a martelo[] apontando para longe da broca.
sector.omaloon-crater-map.text4 = Um maquinario mais complexo requer [#92DD7E]Berílio[], que pode ser encontrado perto da cratera.
sector.omaloon-crater-map.text5 = Chove granizo nesse local, o que pode danificar suas estruturas. Construa [accent]Abrigos[].
sector.omaloon-crater-map.text6 = Esse granizo ira durar por bastante tempo, no momento, produza [#9983B8]Carborundo[], que é produzido por uma [accent]Prensa de Carborundo[], que ultiliza Berílio and Cobalto sobre um ambiente pressurizado.
sector.omaloon-crater-map.text7 = Acumule recursos para construir um [accent]Núcleo Floe[] Para construir recursos suficientes para lançar em outros setores.

objective.hail-warning = Tempestade de granizo se aproximando em [lightgray]{0}[] segundos.

