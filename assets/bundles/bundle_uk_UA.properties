###Planets
planet.ol-omaloon.name = Омалун
planet.ol-omaloon.description = Планета в іншій зоряній системі. Холодна зірка не дає їй достатньо тепла, тому на поверхні планети панує вічна зима.
planet.ol-omaloon.details = [orange]Краща планета з усіх.

planet.ol-amsha.name = Амша
planet.ol-amsha.description = Самостійна зірка, що є центром системи Амші.

planet.ol-set.name = Сет
planet.ol-set.description = Супутник омалуну.

# region Items

item.ol-grumon.name = Ґрумон
item.ol-grumon.description = Використовується в передовій обороні та виробництві.
item.ol-grumon.details = Метал із сильними магнітними здібностями.

item.ol-omalite.name = Омаліт
item.ol-omalite.description = Використовується у виробництві енергії та боєприпасів.
item.ol-omalite.details = Холодний і злегка радіоактивний камінь.

item.ol-omalite-alloy.name = Омалітовий сплав
item.ol-omalite-alloy.description = Широко використовується у спорудах.
item.ol-omalite-alloy.details = Холодний і слаборадіоактивний сплав.

item.ol-magnetic-combination.name = Магнетична комбінація
item.ol-magnetic-combination.description = Використовується у транспортуванні та проєкторах.

item.ol-zarini.name = Зариній
item.ol-zarini.description = Використовується в спеціальних видах боєприпасів і в конструкції передових одиниць.

item.ol-valkon.name = Валькон
item.ol-valkon.description = Використовується у будуванні одиниць та передових конструкцій.

###Liquids

liquid.ol-liquid-omalite.name = Омалітова рідина
liquid.ol-liquid-omalite.description = Використовується для охолодження більш потужних реакторів і заводів.
liquid.ol-liquid-omalite.details = Холодна.

liquid.ol-dalanite.name = Даланіт
liquid.ol-dalanite.description = Використовується для виробництва предметів. Зазвичай розпилюють на ворогів.

###Blocks

block.ol-gravel.name = Гравій
block.ol-gravel-dalanite.name = Гравій із даланітом
block.ol-flor-dalanite.name = Даланіт
block.ol-deep-dalanite.name = Глибокий даланіт

block.ol-omalite-alloy-wall.name = Стіна зі сплаву
block.ol-omalite-alloy-wall.description = Захищає будівлі від ворожих снарядів. Заморожує одиниці, що мають лазерну зброю, якщо вони вдарять стіну. Надміцна. Не горить.

block.ol-omalite-alloy-wall-large.name = Велика стіна зі сплаву
block.ol-omalite-alloy-wall-large.description = Захищає будівлі від ворожих снарядів. Заморожує одиниці, що мають лазерну зброю, якщо вони вдарять стіну. Надміцна. Не горить.

block.ol-test-joint.name = Тестовий поєднувальний блок

block.ol-multi-factory.name = Мультифабрика
block.ol-multi-factory.description = Має 3 рецепти створення предметів. Рецепти можна змінювати. Унікальна конструкція цього блоку дозволяє виготовляти предмети майже з однаковою швидкістю.

block.ol-low-temperature-smelter.name = Сплавна центрифуга
block.ol-low-temperature-smelter.description = Виробляє міцний омалітовий сплав з омаліту та титану. Потребує охолодження. Під час процесу виготовлення виробляє невелику кількість енергії.

block.ol-fuser.name = Розріджувач
block.ol-fuser.description = Розчиняє омаліт, шляхом повільного перемішування у воді інгредієнтів, щоб отримати омалітову рідину.

block.ol-hyper-receiver.name = Гіпер панель
block.ol-hyper-receiver.description = Найкраща сонячна панель. Виробляє більше енергії, ніж велика сонячна панель. Використовує омалітову рідину для збору енергії. Можна використовувати для підзарядки акумуляторів у світлий час доби.
block.ol-hyper-receiver.details = Виявляється, омалітова рідина дуже добре поглинає сонячну енергію, навіть краще за кремній.

block.ol-blue-night.name = Синя ніч
block.ol-blue-night.description = Стріляє зарядженими снарядами з омалітової рідини в наземних противників, заморожуючи і роблячи їх більш вразливим для вибухів. Розширена система самонаведення не дає ворогам шансу вижити.

