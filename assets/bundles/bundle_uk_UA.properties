block.omaloon-coal-generator.name = Вугільний генератор
block.omaloon-coal-generator.description = Виробляє енергію, спалюючи вугілля.

block.omaloon-impulse-node.name = Імпульсний вузол
block.omaloon-impulse-node.description = Передає живлення на приєднані вузли. Вузол буде отримувати живлення від будь-яких сусідніх блоків або подавати живлення до них.

