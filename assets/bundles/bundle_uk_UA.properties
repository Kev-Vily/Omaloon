## distribution
block.omaloon-tube-conveyor.name = Трубковий конвеєр
block.omaloon-tube-conveyor.description = Переміщує предмети вперед. Не може забирати предмети з будівель.

block.omaloon-tube-distributor.name = Трубковий розподільник
block.omaloon-tube-distributor.description = Розподіляє предмети, що надходять, порівну на 3 різні напрямки. Зазвичай використовується для розподілення предметів між будівлями та трубковими конвеєрами. Має одну сторону, з якої не приймає предмети.

block.omaloon-tube-junction.name = Трубкове перехрестя
block.omaloon-tube-junction.description = Діє як міст для двох перехресних трубкових конвеєрів.

block.omaloon-tube-bridge-conveyor.name = Трубковий міст
block.omaloon-tube-bridge-conveyor.description = Транспортує предмети через будівлі або місцевість.

block.omaloon-tube-gate.name = Трубковий затвор
block.omaloon-tube-gate.description = Вивантажує предмети на основі обраного режиму:\
  \nУ надмірному режимі вивантажує лише ліворуч і праворуч, якщо передній шлях заблокований.\
  \nУ недостатньому режимі виводить предмет прямо, якщо лівий і правий шлях заблоковано.

block.omaloon-tube-sorter.name = Трубковий сортувальник
block.omaloon-tube-sorter.description = Якщо предмет відповідає вибраному, його можна передати. В іншому випадку предмет виводиться ліворуч та праворуч. Дозволено вибір кількох предметів для сортування.

block.omaloon-liquid-tube.name = Рідинна труба
block.omaloon-liquid-tube.description = Пересуває рідини.

block.omaloon-liquid-pump.name = Механічний насос
block.omaloon-liquid-pump.description = Пересуває рідини вперед.

block.omaloon-liquid-junction.name = Рідинне перехрестя
block.omaloon-liquid-junction.description = Діє як міст для двох трубопроводів.

block.omaloon-liquid-valve.name = Рідинний клапан
block.omaloon-liquid-valve.description = Вирівнює тиск рідинних систем до -15 одиниць тиску. Заклинює, якщо тиск знижується надто швидко.

block.omaloon-liquid-bridge.name = Рідинний міст
block.omaloon-liquid-bridge.description = Транспортує рідину через місцевість і будівлі.

block.omaloon-pressure-source.name = Джерело рідин з тиском
block.omaloon-pressure-source.description = Нескінченно подає рідину із заданим тиском.

