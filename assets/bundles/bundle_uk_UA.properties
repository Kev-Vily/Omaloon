planet.ol-omaloon.name = Омалун
planet.ol-omaloon.description = Планета в іншій зоряній системі. Холодна зірка не дає їй достатньо тепла, тому на поверхні планети панує вічна зима.
planet.ol-omaloon.details = [orange]Найкраща планета з усіх.

planet.ol-amsha.name = Амша
planet.ol-amsha.description = Зірка лише з одною планетою.

planet.ol-set.name = Сет
planet.ol-set.description = Природний супутник Омалуну.

# region Items

item.ol-omalite.name = Омаліт
item.ol-omalite.description = Холодний і злегка радіоактивний камінь. Використовується в енергетиці та боєприпасах.

item.ol-omalite-alloy.name = Омалітовий сплав
item.ol-omalite-alloy.description = Холодний і слаборадіоактивний сплав. Використовується як боєприпаси і матеріал для будівель.

###Liquids

liquid.ol-liquid-omalite.name = Омалітова рідина
liquid.ol-liquid-omalite.description = Надзвичайно холодна рідина, що використовується для охолодження більш потужних реакторів і деяких заводів.

###Blocks

block.ol-omalite-alloy-wall.name = Сплавова стіна
block.ol-omalite-alloy-wall.description = Захищає союзні будівлі від ворожих снарядів. Дуже холодна, тому блоки, які вдарили її лазерним променем, замерзають. Не горить.

block.ol-omalite-alloy-wall-large.name = Велика сплавова стіна
block.ol-omalite-alloy-wall-large.description = Захищає будівлі від ворожих снарядів. Дуже холодна, тому блоки, які вдарили її лазерним променем, замерзають. Не горить.

block.ol-test-joint.name = Тестовий поєднувальний блок

block.ol-low-temperature-smelter.name = Сплавова центрифуга
block.ol-low-temperature-smelter.description = Виготовляє міцний в центрифузі омалітовий сплав з омаліту та титану. Потребує охолодження. Також в процесі виробляється невелика кількість енергії.

block.ol-fuser.name = Зріджувач
block.ol-fuser.description = Розчиняє омаліт у воді для отримання омалітової рідини шляхом повільного перемішування його.

block.ol-hyper-receiver.name = Гіпер панель
block.ol-hyper-receiver.description = Найкраща сонячна панель, яка може існувати. Виробляє більше енергії, ніж велика сонячна панель. Використовує омалітову рідину для збору енергії. Може бути використана для підзарядки батарей при денному світлі.
block.ol-hyper-receiver.details = Виявляється, омалітова рідина дуже добре поглинає сонячну енергію, навіть краще, ніж кремній.

block.ol-blue-night.name = Синя ніч
block.ol-blue-night.description = Стріляє в наземних ворогів зарядженими пучками омалітової рідини, приморожує системи противника.

