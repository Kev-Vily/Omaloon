## Sector
sector.omaloon-crater.name = Кратер
sector.omaloon-crater.description = Середній екваторіальний кратер, залишений одним з уламків Сета. Тихе і непомітне місце, ідеальне для початкової висадки. Досліджуйте доступні ресурси й остерігайтеся небезпечних погодних умов, спричинених низькими температурами.

tc.cobalt = \
  \uC350 [#bbc7c9]Кобальт[] основний ресурс для більшості\
  \nбудівель тут. Видобудьте трохи цього ресурсу, щоб створити\
  \nпершу автоматизацію видобутку.

tc.reshammer =\
  Відкрийте \uE875 дерево технологій та дослідіть \uC351[accent] ударний бур[].

tc.distributor-error1=\
  \uC352 [accent]Трубковий розподільник[]\
  \nмає одну сторону з якої\
  \nвін не приймає предметів.

tc.distributor-error2=\
  У цьому випадку, цей\
  \n\uC351[accent] ударний бур[] не\
  \nмає куди викидати предмети.

tc.distributor-error3=\
  Тож уважно слідкуйте, куди розвернуто\
  \n\uC352 [accent]трубковий розподільник[].

tc.pump=\
  Дослідіть та розмістіть \uC353[accent] механічний насос[]\
  \nрозвернутим від ударного бура.\
  \nТак ви будете викачувати повітря з усіх суміжніх\
  \nбурів, змушуючи їх видобувати.

tc.beryllium=\
  \uF748 [#92DD7E] Берилій [] - це ще один\
  \nважливий тут ресурс, потрібний для\
  \nтрохи складніших будівель.

tc.shelter=\
  Схоже насувається сильний град.\
  \nДослідіть \uC355[accent] мале укриття[]\
  \nта захистіть усі свої будівлі від граду.

tc.hail-timer=\
  Насувається сильний град! Захистіть свої будівлі! [lightgray]{0}[]

tc.press=\
  Поки град триває, переконайтеся, що ви захистили\
  \nвсі свої будівлі, та організуйте\
  \nвиробництво \uC356[#8691b3] карборунду[].

tc.core=\
  Настав час покинути це місце. Оновіть своє ядро.

sector.omaloon-redeployment_path.name = Шлях передислокації
sector.omaloon-redeployment_path.description = Дуже вітряна пустка, далеко від кратерів та гір. Тут спостерігаються регулярні переміщення невеликих ворожих груп. Остерігайтеся потужних пилових бур та хвиль ворогів.

rp.text=\
  Наближається наступна ворожа група! Дослідіть захисні засоби\
  \nі підготуйте свою базу до подальших атак.

rp.next-enemy-group=[lightgray]Наступна ворожа група \nчерез {0}

sector.omaloon-dead_valley.name = Мертва долина
sector.omaloon-dead_valley.description = Тиха гірська долина без небезпечних погодних умов. Вороги, помітивши вашу присутність раніше, відправили сюди сильніші та небезпечніші загони, щоб знищити вас. Дослідіть мертвий ліс і його запаси вугілля, щоб виробити нові засоби захисту від ворогів.

