block.omaloon-repairer.description = Періодично ремонтує блоки та одиниці у своєму радіусі дії.

block.omaloon-small-shelter.name = Мале укриття
block.omaloon-small-shelter.description = Створює силове поле в напрямку свого обертання, яке захищає споруди та одиниці всередині від пошкоджень поганими погодними умовами.

block.omaloon-apex.name = Вершина
block.omaloon-apex.description = Вистрілює кулями у ворогів.

block.omaloon-blast.name = Удар
block.omaloon-blast.description = Створює сильну ударну хвилю, яка сповільнює ворогів.

block.omaloon-convergence.name = Конвергенція
block.omaloon-convergence.description = Вистрілює самонавідними енергетичними зарядами у повітряних противників.

block.omaloon-javelin.name = Спис
block.omaloon-javelin.description = Вистрілює невеликими ракетами класу «земля-земля».

block.omaloon-carborundum-wall.name = Карборундова стіна
block.omaloon-carborundum-wall.description = Захищає споруди від ворожих снарядів.
block.omaloon-carborundum-wall-large.name = Велика карборундова стіна
block.omaloon-carborundum-wall-large.description = Захищає споруди від ворожих снарядів.

