## Sector
sector.omaloon-crater.name = 陨石坑
sector.omaloon-crater.description = 塞特陨石坑是赤道附近的一个中型陨石坑，由一块塞特陨石碎片留下。这里安静而又不显眼，是初次着陆的理想之地。探索可用资源，并小心低温造成的危险天气。

tc.cobalt = \
  \uC350 [#bbc7c9]钴[] 是本星球用于建筑的基础材料。\
  \n收集一些以启动初步挖矿自动化。

tc.reshammer =\
  打开 \uE875 科技树 \n 并研究 \uC351[accent] 气锤钻井[]。

tc.distributor-error1=\
  \uC352 [accent]管式分配器[] 的朝向一侧不接受物品的输入。

tc.distributor-error2=\
  这种情况下，\uC351[accent] 气锤钻井[] 无法输出物品。

tc.distributor-error3=\
  请注意检查 \uC352 [accent]管式分配器[] 的朝向。

tc.pump=\
  研究 \uC353[accent] 流体泵[] 并背对气锤钻井放置，\
  \n流体泵可以抽出该钻井及其毗连钻井的空气，使其工作。

tc.beryllium=\
  \uF748 [#92DD7E] 铍 [] 是该星球的另一种主要资源。\
  \n可用于更为高级的建筑。

tc.shelter=\
  一场大规模的冰雹天气即将到来。\
  \n研究并放置 \uC355[accent] 小型庇护力场[] 以保护建筑。

tc.hail-timer=\
  大规模的冰雹天气即将来临！做好准备！ [lightgray]{0}[]

tc.press=\
  发生冰雹天气时，确保你的建筑都受到庇护力场的保护。\
  \n在此同时， 可以进行\uC356[#8691b3] 钴钢[] 的生产.

tc.core=\
是时候离开了。升级你的核心。

sector.omaloon-redeployment_path.name = 敌巡小径
sector.omaloon-redeployment_path.description = 远离陨石坑和群峰的多风荒地。这里敌方小股部队定期重新部署。当心强烈的沙尘暴和一波又一波的敌人。

rp.text=\
  敌方单位即将来袭！建造防御，抵御来袭敌人。

rp.next-enemy-group=[lightgray]下一波敌方单位将于 {0} 后到达

sector.omaloon-dead_valley.name = 死寂山谷
sector.omaloon-dead_valley.description = 死寂的山谷。未检测到危险天气。敌人已注意到了你的存在，派出了更强大、更危险的进攻队伍。探索枯死的森林，利用其煤炭储备，研究新武器来抵御敌人。

