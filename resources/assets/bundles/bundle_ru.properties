block.ol-reinforced-pressure-bridge.description = Передает давление через здание или местность.

block.ol-multi-factory.name = Мультифабрика
block.ol-multi-factory.description = Имеет 3 рецепта для создания предметов. Рецепты можно изменять. Уникальная конструкция этого блока позволяет создавать разные предметы почти с одинаковой скоростью.

block.ol-zarini-boiler.name = Зариниевой котел
block.ol-zarini-boiler.description = Испаряет данное собирая осадок на грумонит.

block.ol-valcon-press.name = Валькониевый пресс
block.ol-valcon-press.description = Сдавливает вольфрам и зариний под высоким давлением..

block.ol-fuser.name = Разбавитель
block.ol-fuser.description = Смешивает омолит с водой.

block.ol-centrifuge.name = Омалитовая центрифуга
block.ol-centrifuge.description = Сочетает омалит с титаном путем расцепления и прессования в центрифуге. При разгоне производит немного энергии.

block.ol-hyper-receiver.name = Омалитная солнечная панель
block.ol-hyper-receiver.description = Собирает энергию солнца. Нуждается в омалитовой жидкости.

block.ol-freezing.name = Заморозка
block.ol-freezing.description = Выстреливает в наземных врагов заряженными снарядами из омалитовой жидкости, замораживая и делая их более уязвимыми к взрывам. Усовершенствованная система самонаведения не дает врагам шанса убежать.
block.ol-tau.name = Тау
block.ol-tau.description = Выстреливает энергетическими залпами в воздушные противники.

