block.ol-omalite-alloy-wall.description = Защищает постройки от вражеских снарядов. Замораживает единицы, имеющие лазерное оружие, если они ударят стену. Сверхпрочная. Не горит.

block.ol-omalite-alloy-wall-large.name = Большая стена из омалитового сплава
block.ol-omalite-alloy-wall-large.description = Защищает постройки от вражеских снарядов. Замораживает единицы, имеющие лазерное оружие, если они ударят стену. Сверхпрочная. Не горит.

block.ol-zarini-wall.name = Заривая модульная стена
block.ol-zarini-wall.description = Защищает постройки от вражеских снарядов. Стены совмещаются между собой.

block.ol-tungsten-wall.name = Вольфрамовая модульная стена
block.ol-tungsten-wall.description = Защищает постройки от вражеских снарядов. Стены совмещаются между собой.

block.ol-mechanical-compressor.name = Механический компрессор
block.ol-mechanical-compressor.description = Создает давление, необходимое для работы некоторых заводов и турелей.

block.ol-electric-compressor.name = Електричний компресор
block.ol-electric-compressor.description = Создает давление, необходимое для работы некоторых заводов и турелей.

